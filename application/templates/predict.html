{% extends "__base__.html" %}

{% block content %}
    <h2>Prediction</h2>
    <!-- <form method="post" action="{{ url_for('extract') }}" novalidate> -->
    <form method="post" action="{{ url_for('result') }}" novalidate>
        <!-- form.hidden_tag()模板参数生成了一个隐藏字段，其中包含一个用于保护表单免受CSRF攻击的token。 -->
        <!-- 对于保护表单，你需要做的所有事情就是在模板中包括这个隐藏的字段，并在Flask配置中定义SECRET_KEY变量，Flask-WTF会完成剩下的工作。 -->
        {{ form.hidden_tag() }}
        <!-- XXX.label是某个字段名称 -->
        <!-- XXX(size=...)是某个字段数据 -->
        <p>
            {{ form.id.label }}<br>
            {{ form.id(size=32) }}
        </p>
        <p>
            {{ form.ingredients.label }}<br>
            <!-- 设置TextAreaField的默认长宽 -->
            {{ form.ingredients(cols="64", rows="20") | safe }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
